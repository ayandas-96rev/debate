<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Debate | Phoenix</title>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="./style.css?ver=2.3" />
    </head>
    <body>
        <audio
            class="bell-short"
            src="./sounds/bell-short.mp3"
            preload="./sounds/bell-short.mp3"
        ></audio>
        <audio
            class="bell-mid"
            src="./sounds/bell-mid.mp3"
            preload="./sounds/bell-mid.mp3"
        ></audio>
        <audio
            class="bell-long"
            src="./sounds/bell-long.mp3"
            preload="./sounds/bell-long.mp3"
        ></audio>
        <main>
            <div class="spinner-container">
                <div class="spinner-clipper">
                    <img src="./res/arrow.svg" alt="" class="arrow" />
                </div>
                <div class="spinner">
                    <button class="spinner-element one">1</button>
                    <button class="spinner-element two">2</button>
                    <button class="spinner-element three">4</button>
                    <button class="spinner-element four">3</button>
                </div>
            </div>
            <button class="spin">Spin</button>
            <button class="toss">
                <span class="coin">
                    <span class="tail"> </span>
                    <span class="head"> </span>
                </span>
            </button>
        </main>
        <aside>
            <div class="timer">
                <span class="minutes">00</span><small>min</small>
                <span class="seconds">00</span><small>sec</small>
            </div>
            <div class="timer-action">
                <button class="play-pause play">
                    <i class="bi bi-play-fill"></i>
                    <i class="bi bi-pause-fill"></i>
                </button>
                <button class="stop">
                    <i class="bi bi-stop-fill"></i>
                </button>
            </div>
        </aside>
        <div class="popout">
            <div class="popout-content">
                <span class="popout-text"> </span>
                <button class="close">close</button>
            </div>
        </div>
        <div class="panel">
            <h2>Admin Panel</h2>
            <div>
                Topic 1: <br />
                <input
                    type="text"
                    class="topic-one"
                    placeholder="Enter Topic One"
                />
            </div>
            <div>
                Topic 2: <br />
                <input
                    type="text"
                    class="topic-two"
                    placeholder="Enter Topic Two"
                />
            </div>
            <div>
                Topic 3: <br />
                <input
                    type="text"
                    class="topic-three"
                    placeholder="Enter Topic Three"
                />
            </div>
            <div>
                Topic 4: <br />
                <input
                    type="text"
                    class="topic-four"
                    placeholder="Enter Topic Four"
                />
            </div>
            <div class="panel-action">
                <button class="panel-save">Save</button>
                <button class="panel-exit">Exit</button>
            </div>
        </div>
        <button class="hidden-panel-for-mobile"></button>
        <script src="./app.js?ver=3"></script>
    </body>
</html>
